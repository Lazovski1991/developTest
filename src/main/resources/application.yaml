server:
  port: 8080
  servlet:
    context-path: /api/front/

management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        "[http.server.requests]" : true
springdoc:
  packages-to-scan: my.company.front
  swagger-ui:
    path: /swagger-ui.html
